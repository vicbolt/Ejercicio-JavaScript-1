                <form>
                    <div class="mb-3">
                      <label for="titulo" class="form-label">Title</label>
                      <input onkeyup="formvalidate()" type="text" class="form-control" id="titulo" placeholder="Insert the title" value="">
                    </div>

                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <textarea onkeyup="formvalidate()" type="text" class="form-control" id="description" placeholder="Insert your description" value=""></textarea>
                    </div>
                    <button id= "create-button" type="button" class="btn btn-success" onclick="createTask()" disabled> SEND </button>
                  </form>
            </div>

            <div class="col-9" id="task-container">

        <div class="modal fade" id="edit-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">EDIT INFORMATION</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="titulo" class="form-label">Title</label>
                          <input type="text" class="form-control" id="edit-titulo" placeholder="Insert the title" value="">
                        </div>
    
                        <div class="mb-3">
                          <label for="description" class="form-label">Description</label>
                          <textarea type="text" class="form-control" id="edit-description" placeholder="Insert your description" value=""></textarea>
                        </div>
                        <button type="button" class="btn btn-warning" onclick="updateEditForm()"> SAVE </button>
                        <input id="edit-id" type="text" style="display: none">
                      </form>
             </div>
             </div>
         </div>
